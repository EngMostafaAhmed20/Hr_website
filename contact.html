<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body onload="loadNavbar()">
  <div id="navbar-container">
    
  </div>
    <div class="contact-section">
        <div class="contact">
          <div class="contact-header">
            <h2>Contact Us</h2>
          </div>
          <div class="contact-form">
            <form action="">
              <div class="inputs">
                <input class="input-text" type="text" placeholder="Full Name" />
                <input class="input-email" type="email" placeholder="E-mail" />
              </div>
              <div class="input-sub">
                <input class="sub" type="text" placeholder="Subject" />
              </div>
              <div class="text-area">
                <textarea
                  placeholder="Message For me"
                  name=""
                  id=""
                  cols="175"
                  rows="5"
                ></textarea>
              </div>
              <button type="submit">SEND MASSEGE</button>
            </form>
          </div>
        </div>
      </div>
    <!-- end of contact section -->
</body>
</html>
