<script>
  // the sign in process represent in this function if the user enter the username and password correct the new navbar will appear and the form will hidded
  //else the data entered not correct the error will appear till be correct
function signIn() {
    var username = document.getElementById("usernameinput").value;
    var password = document.getElementById("passwordinput").value;
  
    if (username === "Mostafa" && password === "password123") {
      // username and password are correct, load the new nav bar
      loadNavbar();
      hideForm('overlay');
    } else {
      // username and password are incorrect, display an error message
      var errorMessage = document.getElementById("Passworderror");
      errorMessage.innerHTML = "Invalid username or password.";
    }
  }
  var signinForm = document.getElementById("signin-form");
signinForm.addEventListener("submit", function(event) {
  event.preventDefault();
  signIn();
});



</script>
